<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beano's Number Dare</title>
    <style>

        * {
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background: rgb(13, 31, 51);
            font-family:sans-serif;
        }
        .container{
            width: 800px;
            height: 800px;
            border: 10px solid rgba(32, 47, 255, 0.514);
            position: relative;
            top: 70px;
            margin: auto;
            background: #ccc;
            border-radius: 60px;
            box-shadow: 40px 20px 200px 10px #000000;
           
        }
      img{
          width: 500px;
          position: absolute;
          top: 250px;
          right: 150px;
          z-index: 1;
      }
      .bad{
          display: none;
      }
    .good{
        display: none;
    }
    .text-fin {
        text-align: center;
        position: absolute;
        top: 680px;
        left: 170px;
        font-size: 3em;
        
    }
    .beano{
        
        margin: 30px 0px;
        text-align: center;
        color: rgb(27, 27, 27);
    }
    h2{
        text-align: center;
        color: rgb(39, 39, 39);
    }
    input {
  position: absolute;
  top: 180px; 
  left:350px;
  padding: 10px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: rgb(0, 180, 180);
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

input:hover {background-color: #008d8d}

input:active {
  background-color: #008d8d;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
    #number{
        position: absolute;
        top: 185px;
        left: 300px;
    }
    </style>
</head>
<body>
<div class="container">

    <H1 class="beano">Beano's !</H1>
    <h2>If you get the number right you will have a treat for your eyes</h2>
    <h2>Try too many times and you will get a spooky surprise !</h2>
    <div>
        <input class="button" type="button" value="Roll Number !" onclick="roll()">
        <h1 id="number">0</h1>
    </div>
    <div>
        <img class="good" src="john.png" alt="">
        <img class="bad" src="blue.jpg" alt="">
    </div>
    <div class="text-fin">
        <p class="good">Well done for getting it right ! <br> Heres a picture of john</p>
        <p class="bad">Stupid idiot !<br> you tried too many times</p>
    </div>
</div>


<script>


</script>
</body>
</html>
